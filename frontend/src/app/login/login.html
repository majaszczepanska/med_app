<div class="login-container">
  <div class="login-card">
    <h2>üè• MedApp Login</h2>
    <p>Please sign in to continue</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="admin@med.com">
      </div>

      <div class="form-group" style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600;">Password</label>
        <div style="position: relative; width: 100%;">
          <input [type]="showPass ? 'text' : 'password'" [(ngModel)]="password" name="password" required placeholder="******" style="width: 100%; padding: 12px 40px 12px 12px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; margin-bottom: 0; height: 45px;">
          <button type="button" (click)="showPass = !showPass" 
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; padding: 0; margin: 0; background: transparent; border: none; cursor: pointer; color: #6c757d; outline: none;">
            <mat-icon>{{ showPass ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>
 
      <button type="submit" class="login-btn">SIGN IN</button>
      <p>You don't have an account? <a routerLink="/register">REGISTER</a></p>
      
      @if (errorMessage) {
        <p class="error">{{ errorMessage }}</p>
      }
    </form>
  </div>
</div>
