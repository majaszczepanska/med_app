<div class="register-container">
  <h2>Create an account ğŸ¥</h2>
  <form (ngSubmit)="register()">
    
    <input [(ngModel)]="user.email" name="email" type="email" placeholder="email" required>
    <input [(ngModel)]="user.password" name="password" type="password" placeholder="password" required>
    
    <input [(ngModel)]="user.firstName" name="firstName" placeholder="First Name" required>
    <input [(ngModel)]="user.lastName" name="lastName" placeholder="Last Name" required>

    <select [(ngModel)]="user.role" name="role">
      <option value="PATIENT">Patient</option>
      <option value="DOCTOR">Doctor</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <p>You already have an account <br><a routerLink="/login">Sign in</a></p>
</div>
