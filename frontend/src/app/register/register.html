<div class="register-container">
  <h2>Create an account ğŸ¥</h2>
  <form (ngSubmit)="register()">
    
    <input [(ngModel)]="registerData.email" name="email" type="email" placeholder="email" required>
    <input [(ngModel)]="registerData.password" name="password" type="password" placeholder="password" required>
    
    <input [(ngModel)]="registerData.firstName" name="firstName" placeholder="First name" required>
    <input [(ngModel)]="registerData.lastName" name="lastName" placeholder="Last name" required>

    <input [(ngModel)]="registerData.pesel" name="pesel" placeholder="PESEL" required>



    <button type="submit">Register</button>
  </form>

  <p>You already have an account <br><a routerLink="/login">Sign in</a></p>
</div>
