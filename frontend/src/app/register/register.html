<div class="register-container">
  <h2>Create an account ğŸ¥</h2>
  <form (ngSubmit)="register()">
    
    <input [(ngModel)]="registerData.email" name="email" type="email" placeholder="email" required>
          <div class="form-group" style="margin-bottom: 20px;">
        
        <div style="position: relative; width: 100%;">
          <input [type]="showPass ? 'text' : 'password'" [(ngModel)]="registerData.password" name="password" required placeholder="******" style="width: 100%; padding: 12px 40px 12px 12px; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; margin-bottom: 0; height: 45px;">
          <button type="button" (click)="showPass = !showPass" 
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; padding: 0; margin: 0; background: transparent; border: none; cursor: pointer; color: #6c757d; outline: none;">
            <mat-icon>{{ showPass ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
      </div>
    
    <input [(ngModel)]="registerData.firstName" name="firstName" placeholder="First name" required>
    <input [(ngModel)]="registerData.lastName" name="lastName" placeholder="Last name" required>

    <input [(ngModel)]="registerData.pesel" name="pesel" placeholder="PESEL" required>



    <button type="submit">Register</button>
  </form>

  <p>You already have an account <br><a routerLink="/login">Sign in</a></p>
</div>
