<div class="min-h-screen flex justify-center items-center bg-gradient-to-br from-[#74ebd5] to-[#9face6] p-4 font-sans">
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-[400px] text-center animate-fade-in-up">
      <h2 class="text-gray-800 text-3xl font-bold mb-2">Password Reset ğŸ”</h2>
      <p class="text-gray-500 mb-8 text-sm">Enter your email and we'll send you a link to reset your password.</p>

      <form #forgotForm="ngForm" (ngSubmit)="submit()">
        <div class="mb-5 text-left">
          <label class="block mb-2 font-semibold text-gray-700 text-sm">Email <span class="text-red-500">*</span></label>
          <input [(ngModel)]="email" name="email" type="email" placeholder="email@example.com" 
            #emailCtrl="ngModel" required email
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600 transition text-sm">
        </div>

        @if (successMessage) {
          <div class="bg-green-100 text-green-800 p-3 rounded-lg mb-5 border border-green-200 font-medium text-sm text-left whitespace-pre-line">{{ successMessage }}</div>
        }
        @if (errorMessage) {
          <div class="bg-red-100 text-red-800 p-3 rounded-lg mb-5 border border-red-200 font-medium text-sm text-left whitespace-pre-line">{{ errorMessage }}</div>
        }

        <button type="submit" [disabled]="forgotForm.invalid || isLoading"
                class="w-full bg-purple-600 text-white font-bold py-3 rounded-lg mt-2 transition hover:bg-purple-700 disabled:opacity-50 disabled:cursor-not-allowed uppercase tracking-wide">
          {{ isLoading ? 'SENDING...' : 'SEND RESET LINK' }}
        </button>

        <p class="mt-6 text-sm text-gray-600">
          Remember your password? <a routerLink="/login" class="text-purple-600 font-bold hover:underline ml-1">SIGN IN</a>
        </p>
      </form>
    </div>
  </div>
